<div class="container">
    <div class="row">
        <div ng-show="sessionService.isAdminForRegion(regionService.region.id)">
            <h4 class="text-right"><button type="button" class="btn btn-danger" ng-click="open()">Upload a Tournament</button></h4>
        </div>
    </div>
    <div class="row">
        <table class="table table-striped table-condensed">
            <tr>
                <td>Date</td>
                <td>Name</td>
                <td></td>
            </tr>
            <tr ng-repeat="tournament in tournamentService.tournamentList">
                <td>{{tournament.date}}</td>
                <td ng-class="{'pending': tournament.pending}"><a href="#/{{regionService.region.id}}/tournaments/{{tournament.id}}">{{tournament.name}}</a></td>
                <td><a ng-show="sessionService.isAdminForRegion(regionService.region.id)" ng-click="openDeleteTournamentModal(tournament.id)">Delete</a></td>
            </tr>
        </table>
    </div>
</div>
