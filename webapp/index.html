<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.2.24/angular-route.min.js"></script>
        <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.2.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div class="navbar navbar-inverse" role="navigation" ng-controller="RegionDropdownController">
            <div class="navbar-header">
                <a class="navbar-brand">GAR PR</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li ng-class="{active: $route.current.activeTab == 'rankings'}">
                        <a ng-href="#/{{regionService.region}}/rankings">Rankings</a>
                    </li>
                    <li ng-class="{active: $route.current.activeTab == 'players'}">
                        <a ng-href="#/{{regionService.region}}/players">Players</a>
                    </li>
                    <li ng-class="{active: $route.current.activeTab == 'tournaments'}">
                        <a ng-href="#/{{regionService.region}}/tournaments">Tournaments</a>
                    </li>
                    <li ng-class="{active: $route.current.activeTab == 'headtohead'}">
                        <a ng-href="#/{{regionService.region}}/headtohead">Head-to-Head</a>
                    </li>
                    <li ng-class="{active: $route.current.activeTab == 'about'}">
                        <a ng-href="#/about">About</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown" ng-hide="$route.current.activeTab == 'about'">
                        <a class="dropdown-toggle" style="text-transform: capitalize">
                            {{regionService.region}} 
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu">
                            <li ng-repeat="r in regionService.regions" style="text-transform: capitalize"><a ng-href="#/{{r}}/{{$route.current.activeTab}}">{{r}}</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
        <div ng-view></div>
    </body>
</html>

<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-54799166-1', 'auto');
    ga('send', 'pageview');
